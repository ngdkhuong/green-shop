versions: "3.8"
services:
  client:
    build: .
    ports:
      - "80:80"
    volumes:
      - .:/var/www/html/
    links:
      - db
    networks:
      - default
  db:
    image: mysql:5.2.0
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: green
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - .:/docker-entrypoint-initdb.d
      - persistent:/var/lib/mysql
    networks:
      - default
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    links:
      - db:db
    ports:
      - 82:80
    environment:
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_ROOT_PASSWORD: root
volumes:
  persistent:
